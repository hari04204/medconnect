server {
  listen       80;
  server_name  localhost;

  root /usr/share/nginx/html;
  index index.html;

  # Support serving the app from a subpath (e.g. /medconnect/).
  # Rewrite requests that start with /medconnect to strip the prefix so files
  # in the nginx root (the built `dist` folder) are served correctly.
  location ^~ /medconnect/ {
    rewrite ^/medconnect(/.*)$ $1 break;
    try_files $uri $uri/ /index.html;
  }

  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: serve smaller assets with far future caching
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg)$ {
    try_files $uri =404;
    expires 1y;
    add_header Cache-Control "public";
  }
}
